     Main research work included development of ultrasonic testing methodologies and instrument for quality assurance of steel elements with welding; perfomance evaluation of the acoustic systems for defects position esimation as well as its dimensions in order to enable objective evaluation of an item`s condition and its further service life;
     Implementation of algorithms for acoustic data visualization and 3D image reconstruction of welding defects. Systems based on digitally focused array (DFA) technology. <br>
