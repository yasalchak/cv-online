  - role: Engineer (part-time)
    time: 2014-2015
    company: Tomsk Open Laboratory for Material Inspection (TOLMI), Institute of Nondestructive Testing (NDT), National Research Tomsk Polytechnic University (TPU), Russia
    details: |
      I investigated methods of nondestructive testing of heavy-loaded constructions. Ultrasonic analysis was chosen as a method of research. Specific method based on principles of acoustic scattering in metals for determination of the case hardening depth was proposed, which is the main quality characteristic for the controlled objects.<br>
      As a part of this experience I also had an internship at Saarland University (Saarbrücken, Germany) under the supervision of Michael Kroeining.He has been a scientific advisor of Tomsk Open Laboratory for Materials Inspection (TOLMI) since 2010. In a period from Oct. 2003 to Feb. 2009 he served as director of Fraunhofer Institute for Non-destructive Testing (Saarbrücken, Germany).<br>
      As a part of this research a novel approach of multifunctional ultrasonic testing (UT) equipment was investigated. Case Depth Tester (P312), QNet was chosen as a specialized instrument for the reference measurements. SAPHIR_Quantum (AREVA) was chosen as a multifunctional instrument that can be used for the industrial UT nondestructive testing. Series of experiments were performed  to verify that the suggested method of ultrasonic measurement of case hardening depth can be applied with the multifunctional equipment of ultrasonic testing with the implementation of an additional algorithm of signal processing.
      The results can be found in publications numbers[14,16]
   
      
      
