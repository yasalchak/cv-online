{% assign languages = site.data.data.languages %}
{% if languages %}
<section class="languages">
    <!-- <div class="title">Languages</div> -->
    <div class="idioms">
        {% for idiom in languages.idioms %}
        <div>
            <span class="flag-icon flag-icon-{{idiom.code}}"></span>
            <span class="idiom">
                {{idiom.name}} {{idiom.level | prepend: "(" | append: ")"}}
            </span>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
