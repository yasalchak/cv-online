<div class="header">
    <h1 class="title">{{site.data.data.name}}</h1>
    <img class ="logo" src="https://github.com/yasalchak/jekyll-cv-test/assets/2.jpg" alt="Yan">
    <img src="https://github.com/yasalchak/jekyll-cv-test/assets/2.jpg" alt="Yan">
    <img src="{{site.baseurl}}/assets/2.jpg" class="circular--portrait"/>

    {% if site.data.data.support_dark_mode%}
      <input type="checkbox" id="switch" name="mode" class="toggle-dark"></input>
      <label for="switch"><i id="moon" data-feather="moon" fill="var(--fg-color)"></i></label>
    {%endif%}
  </div>
