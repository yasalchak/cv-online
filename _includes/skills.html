{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    {% for sks in skills %}
   <td> 
        <class="title">{{sks.category}} skills>
        {% for sk in sks.skill%}
            <div class="skill">{{sk}}</div>
        {% endfor %}
   </td>
    {% endfor %}
</section>
{% endif %}
