{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills">
    {% for sks in skills %}
    <table>
       <tr> 
        <th><class="title">{{sks.category}} skills></th>
        </tr>
        <tr>
            {% for sk in sks.skill%}
           <td><div class="skill">{{sk}}</div></td>
        {% endfor %}
       </tr>     
     {% endfor %}
    </table>
</section>
{% endif %}
