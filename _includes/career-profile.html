{% assign profile = site.data.data.profile %}

<section class="career-profile">

    <li> <i class="ai ai-researchgate-square ai-2x"></i><a href="https://researchgate.net/profile/Yana-Salchak-2"><span aria-hidden="true"> ResearchGate Profile></a></li>

  </ul>


</section>
